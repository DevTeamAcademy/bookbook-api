spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  datasource:
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: 1234
      hikari:
        connection-timeout: 20000
        maximum-pool-size: 5

  liquibase:
    enabled: true
    change-log: classpath:/database/db.changelog-master.xml

  mail:
    host: smtp.gmail.com
    port: 587
    username: book.book.dev@gmail.com
    password: bookbook123
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

security:
  oauth2:
    jwt:
      keypass: ahLedF
      keystore: bookbook
      keyStorePath: keypair/bookbook.jks
    resource:
      jwt:
        accessTokenValidity: 3h
        refreshTokenValidity: 24h

mail:
  from: book.book.dev@gmail.com
  maxSize: 25MB

user:
  resetPasswordExpiration: 24h
  signUpEexpiration: 24h
